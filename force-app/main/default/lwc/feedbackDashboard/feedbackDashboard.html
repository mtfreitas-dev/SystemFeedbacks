<template>
    <lightning-card title="Dashboard Feedback">
        <div class="dashboard-container">
            <!-- Tabela -->
            <div class="dashboard-item">
                <c-feedback-table></c-feedback-table>
            </div>

            <!-- Gráfico -->
            <div class="dashboard-item">
                <c-grafic-dashboard dados={barDonutGrafic}></c-grafic-dashboard>
            </div>

            <!-- Gráfico -->
            <div class="dashboard-item">
                <c-bar-grafic-dashboard filterdata={barGraficdata}></c-bar-grafic-dashboard>
            </div>
        </div>
        <div class="dashboard-item button-container">
            <template if:false={filtrar}>
                <lightning-button label="Filtrar" onclick={handleFiltrar} variant="brand"></lightning-button>
            </template>
        </div>
        <!-- Filtro -->
            <template if:true={filtrar}>
                <div class="dashboard-item">
                    <c-filter-dashboard oncancel={handleFiltrar} onfiltrar={getData}></c-filter-dashboard>
                </div>
            </template>
    </lightning-card>
</template>
