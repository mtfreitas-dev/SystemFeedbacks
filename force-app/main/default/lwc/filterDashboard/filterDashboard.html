<template>
    <lightning-card title="Filtro">
        <div class="slds-p-around_medium">
            <lightning-combobox name="filterDashboardPeriod" label="Escolha um período" placeholder="Escolha uma opção"
                options={periodOption} onchange={handleChangePeriod}></lightning-combobox>

            <lightning-combobox name="filterDashboardCategory" label="Escolha uma categoria"
                placeholder="Escolha uma opção" options={categoryOption}
                onchange={handleChangeCategory}></lightning-combobox>

            <lightning-button label="Filtrar" variant="brand"></lightning-button>
            <lightning-button label="Cancelar" onclick={handleFiltrar}></lightning-button>
        </div>
    </lightning-card>
</template>
