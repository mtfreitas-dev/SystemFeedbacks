<template>
    <lightning-card title="Enviar Feedback" icon-name="standard:feedback">
        <div class="slds-p-around_medium">
            <template if:true={create}>
                <lightning-record-edit-form object-api-name="Feedback__c" class="feedback-form">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field 
                                field-name="Category__c"
                                class="slds-m-bottom_small">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input-field 
                                field-name="Rating__c"
                                class="slds-m-bottom_small">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field 
                                field-name="ContactEmail__c"
                                class="slds-m-bottom_small">
                            </lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input-field 
                                field-name="Comment__c"
                                class="slds-m-bottom_medium">
                            </lightning-input-field>
                        </div>
                    </div>

                    <lightning-button
                        variant="brand"
                        type="submit"
                        label="Enviar Feedback"
                        class="submit-button"
                        onclick={handleSubmit}>
                    </lightning-button>
                </lightning-record-edit-form>
            </template>
            <template if:false={create}>
                <div class="thank-you-message slds-align_absolute-center slds-text-align_center">
                    <lightning-icon icon-name="utility:check" size="large" class="slds-icon slds-icon-text-success slds-m-bottom_small"></lightning-icon>
                    <p class="slds-text-heading_small slds-m-bottom_x-small">Obrigado pelo seu feedback!</p>
                    <p class="slds-text-body_regular">É muito importante para o nosso crescimento contínuo e melhoria do nosso atendimento.</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
